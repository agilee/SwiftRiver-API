# Logging configuration

# All logging output is sent to standard out and a file
# WARN is the default logging level
log4j.rootCategory=ERROR, CONSOLE, FILE

# SwiftRiver - Application-level logging is DEBUG
log4j.logger.com.ushahidi.swiftriver=DEBUG

# Appender configuration
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=logs/swiftriver-api.log

# Pattern config
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%t] %-5p %c %x %M(%L) - %m%n

log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%p [%t] [%d{dd MM yyyy HH:mm:ss, SSS}] %c{1}.%M(%L) - %m%n